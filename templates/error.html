<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        function geturl(){
            let href = window.location.href;
            href =decodeURI(href);
            let query = href.substring(href.indexOf('msg')+4);
            return query;
        }
        let msg = geturl();
        alert(msg);
        window.history.back(-1);
    </script>
</body>
</html>
